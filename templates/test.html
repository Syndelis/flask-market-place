{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
{% endblock head %}

{% block body %}

<div style="display: none;" id="hidden-content">
    <div class="card-body">
        <h4 class="card-title mb-4">Feedback</h4>
        <form>
          <div class="form-row">
              <div class="col form-group">
                  <label>Name</label>
                    <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                  <label>Email</label>
                    <input type="email" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
          </div> <!-- form-row.// -->
          <div class="form-group">
              <label>What is message about?</label>
              <select class="form-control">
                  <option>Select</option>
                  <option>Technical issue</option>
                  <option>Money refund</option>
                  <option>Recommendation</option>
              </select>
          </div>
          <div class="form-group">
              <label>What is message about?</label>
              <textarea class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
              <label for="exampleFormControlFile1">
                  <input type="file" class="form-control-file" multiple>
              </label>
          </div>
          <button class="btn btn-primary btn-block">Send</button>
        </form>
        </div>
</div>

<a class="fancybox" data-fancybox="gallery" href="/static/img/brenno.png"><img src="/static/img/brenno.png"></a>
<a class="fancybox" data-fancybox="gallery" href="/static/img/logo2.png"><img src="/static/img/logo2.png"></a>

<a class="fancybox" data-fancybox data-src="#hidden-content" href="javascript:;">
    Trigger the fancy box
</a>

<a class="fancybox" data-fancybox data-type="iframe" data-src="/produto/0" href="javascript:;">
	Test
</a>

{% endblock body %}
