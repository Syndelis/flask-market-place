<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	
    {% block head %}
    {% endblock head %}

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="/static/styles/bootstrap-ec.css" rel="stylesheet" type="text/css">
	<link href="/static/styles/ui-ec.css" rel="stylesheet" type="text/css">
	<link href="/static/styles/responsive-ec.css" rel="stylesheet" type="text/css">
	<link href="/static/styles/all-ec.min.css" rel="stylesheet" type="text/css">
	<link href="/static/styles/style-ec.css" rel="stylesheet" type="text/css">

</head>

<header>
	<div class="navbar">
		<div class="navbar-left">
			<a href="/" class="navbar-logo">
				<img class="logo" src="/static/img/logo2.png">
		</div>
		<div class="navbar-middle">
			<form action="#" class="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Buscar">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="submit">
						<i class="fa fa-lg fa-search"></i>
					  </button>
					</div>
				</div>
			</form>
		</div>
		<div class="navbar-right">
			<a href="/carrinho" class="icontext">
				<div class="icon"><i class="fa fa-lg fa-shopping-cart"></i></div>
				<div class="text">
					<small class="text-muted">Carrinho</small> <br>
					<span id="cart-amnt">{{on_cart}} itens</span>
				</div>
			</a>
			<div class="navbar-dropdown">
				<a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">
					<div class="icon"><i class="fa fa-lg fa-user-circle"></i></div>
					<div class="text"> 
						<small class="text-muted">Bem-vindo, {{user}}</small> <br>
						<span>Minha conta <i class="fa fa-caret-down"></i></span>
					</div>
				</a>
				<div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 20px; transform: translate3d(140px, 46px, 0px);">
					{% if tipo == 1 %}
					<a href="/fornecedor" class="btn btn-outline-primary">Meus Produtos</a>
					{% elif tipo == 0 %}
					<a href="/admin" class="btn btn-outline-primary">Admin</a>
					{% endif %}
					<a href="/historico" class="btn btn-outline-primary">Hist√≥rico</a>
					<hr class="dropdown-divider">
					<a href="/logout" class="btn btn-primary">Logout</a>
				</div> <!--  dropdown-menu .// -->
			</div>
		</div>	
</header>

<body class=main-body>
    {% block body %}
    {% endblock body %}

	<script src="/static/js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="/static/js/bootstrap.bundle-ec.min.js" type="text/javascript"></script>
	<script src="/static/js/commonquery.js" type="text/javascript"></script>

	{% block script %}
	{% endblock script %}

</body>

</html>
