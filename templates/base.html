<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	
    {% block head %}
    {% endblock head %}

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link href={{ url_for("static", filename="styles/bootstrap-ec.css") }} rel="stylesheet" type="text/css">
	<link href={{ url_for("static", filename="styles/ui-ec.css") }} rel="stylesheet" type="text/css">
	<link href={{ url_for("static", filename="styles/responsive-ec.css") }} rel="stylesheet">
	<link href={{ url_for("static", filename="styles/all-ec.min.css") }} rel="stylesheet">
	<link href={{ url_for("static", filename="styles/style-ec.css") }} rel="stylesheet">

</head>

<header class="section-header">
	<section class="header-main border-bottom">
		<div class="container">
	<div class="row align-items-center">
		<div class="col-lg-3 col-4 col-sm-4">
		<a href="/" class="navbar-logo">
			<img class="logo" src={{ url_for('static', filename='img/logo2.png') }}>
		</a> <!-- brand-wrap.// -->
		</div>
		<div class="col-lg-6 col-sm-8 col-8">
			<form action="#" class="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="submit">
						<i class="fa fa-search"></i>
					  </button>
					</div>
				</div>
			</form> <!-- search-wrap .end// -->
		</div> <!-- col.// -->
		<div class="col-lg-3 col-12 col-sm-12">
			<div class="widgets-wrap d-flex justify-content-end">
				<div class="widget-header">
					<a href="#" class="icontext">
						<div class="icon"><i class="fa fa-lg fa-shopping-cart"></i></div>
						<div class="text">
							<small class="text-muted">Basket</small> <br>
							<span>3 items</span>
						</div>
					</a>
				</div> <!-- widget .// -->
				<div class="widget-header dropdown">
					<a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">
						<div class="icon"><i class="fa fa-lg fa-user-circle"></i></div>
						<div class="text"> 
							<small class="text-muted">Sign In / Join</small> <br>
							<span>My account <i class="fa fa-caret-down"></i></span>
						</div>
					</a>
					<div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(140px, 46px, 0px);">
						<form class="px-4 py-3">
							<div class="form-group">
							  <label>Email address</label>
							  <input type="email" class="form-control" placeholder="email@example.com">
							</div>
							<div class="form-group">
							  <label>Password</label>
							  <input type="password" class="form-control" placeholder="Password">
							</div>
							<button type="submit" class="btn btn-primary">Sign in</button>
							</form>
							<hr class="dropdown-divider">
							<a class="dropdown-item" href="#">Have account? Sign up</a>
							<a class="dropdown-item" href="#">Forgot password?</a>
					</div> <!--  dropdown-menu .// -->
				</div> <!-- widget  dropdown.// -->
			</div>	<!-- widgets-wrap.// -->	
		</div> <!-- col.// -->
	</div> <!-- row.// -->
		</div> <!-- container.// -->
	</section> <!-- header-main .// -->
</header>

<body>
    {% block body %}
    {% endblock body %}

	<script src={{ url_for("static", filename="js/jquery-2.0.0.min.js") }} type="text/javascript"></script>
	<script src={{ url_for("static", filename="js/bootstrap.bundle-ec.min.js") }} type="text/javascript"></script>

	{% block script %}
	{% endblock script %}

</body>

<footer>
	<p>Â© 2021 Ana, Brenno, Keina, Lucas </p>
</footer>

</html>
