<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	
    {% block head %}
    {% endblock head %}

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href={{ url_for("static", filename="styles/bootstrap-ec.css") }} rel="stylesheet" type="text/css">
	<link href={{ url_for("static", filename="styles/ui-ec.css") }} rel="stylesheet" type="text/css">
	<link href={{ url_for("static", filename="styles/responsive-ec.css") }} rel="stylesheet">
	<link href={{ url_for("static", filename="styles/all-ec.min.css") }} rel="stylesheet">
	<link href={{ url_for("static", filename="styles/style-ec.css") }} rel="stylesheet">

</head>

<header>
	<div class="navbar">
		<div class="navbar-left">
			<a href="/" class="navbar-logo">
				<img class="logo" src={{ url_for('static', filename='img/logo2.png') }}>
		</div>
		<div class="navbar-middle">
			<form action="#" class="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Buscar">
					<div class="input-group-append">
					  <button class="btn btn-primary" type="submit">
						<i class="fa fa-lg fa-search"></i>
					  </button>
					</div>
				</div>
			</form>
		</div>
		<div class="navbar-right">
			<a href="#" class="icontext">
				<div class="icon"><i class="fa fa-lg fa-shopping-cart"></i></div>
				<div class="text">
					<small class="text-muted">Carrinho</small> <br>
					<span>3 items</span>
				</div>
			</a>
			<div class="navbar-dropdown">
				<a href="#" class="ml-3 icontext" data-toggle="dropdown" data-offset="20,10" aria-expanded="false">
					<div class="icon"><i class="fa fa-lg fa-user-circle"></i></div>
					<div class="text"> 
						<small class="text-muted">Fazer login / Crie sua conta</small> <br>
						<span>Minha conta <i class="fa fa-caret-down"></i></span>
					</div>
				</a>
				<div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 20px; left: 1440px; transform: translate3d(140px, 46px, 0px);">
					<form class="px-4 py-3">
						<div class="form-group">
						  <label>E-mail</label>
						  <input type="email" class="form-control" placeholder="email@example.com">
						</div>
						<div class="form-group">
						  <label>Senha</label>
						  <input type="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Criar conta</button>
						</form>
						<hr class="dropdown-divider">
						<a class="dropdown-item" href="#">Já tem uma conta? Fazer login</a>
						<a class="dropdown-item" href="#">Esqueci minha senha</a>
				</div> <!--  dropdown-menu .// -->
			</div>
		</div>	
</header>

<body>
    {% block body %}
    {% endblock body %}

	<script src={{ url_for("static", filename="js/jquery-2.0.0.min.js") }} type="text/javascript"></script>
	<script src={{ url_for("static", filename="js/bootstrap.bundle-ec.min.js") }} type="text/javascript"></script>

	{% block script %}
	{% endblock script %}

</body>

<footer>
	<p>© 2021 Ana, Brenno, Keina, Lucas </p>
</footer>

</html>
